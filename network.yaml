network:
  name: GrandmaCookNetwork
  mode: centralized
  node_id: grandma-cook-network-1
  initialized: true
  transports:
  - type: http
    config:
      port: 8700
      serve_mcp: true
      serve_studio: true
  - type: grpc
    config:
      port: 8600
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
      keepalive_permit_without_calls: false
      max_connection_idle: 300000
      max_connection_age: 1800000
      http2_max_pings_without_data: 0
      http2_min_time_between_pings: 60000
      http2_min_ping_interval_without_data: 300000
  - type: mcp
    config:
      port: null
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 100
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true
  default_agent_group: guest
  requires_password: false
  agent_groups:
    coordinators:
      description: Recipe coordinator agents that manage the workflow
      password_hash: 79dff3f691f7e6a1301bae5e62a094d77104680ba49624371f1353a138a1a683
      metadata:
        permissions:
        - create_projects
        - delegate_tasks
        - communicate_with_users
    researchers:
      description: Worker agents that execute recipe tasks
      password_hash: e5a978ae4d92fe4786d6ecdb811e0723c5f585d782fbd9439be6510f06adca0e
      metadata:
        permissions:
        - execute_tasks
        - report_results
    admin:
      description: Administrator agents with full permissions
      password_hash: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      metadata:
        permissions:
        - all
  

  mods:
  - name: openagents.mods.workspace.default
    enabled: true
    config:
      custom_events_enabled: true
  - name: openagents.mods.workspace.messaging
    enabled: true
    config:
      default_channels:
      - name: 生成菜谱话题
        description: 文本 → 发送话题到论坛（食材、用量、步骤）
      # - name: 生成菜谱卡片
      #   description: Markdown → HTML → PNG 卡片（含二维码，扫码跳到 Web 展示页）
      max_file_size: 10485760
      allowed_file_types:
      - txt
      - md
      - py
      - json
      - yaml
      - pdf
      - jpg
      - png
      - csv
      - xlsx
      - mp3
      - wav
      - m4a
      file_storage_path: ./community_files
      file_retention_days: 90
      max_message_history: 10000
      message_retention_days: 180
      max_thread_depth: 10
      thread_collapse_threshold: 25
  - name: openagents.mods.workspace.forum
    enabled: true
    config:
      max_topics_per_agent: 100
      max_comments_per_topic: 1000
      max_comment_depth: 10
      max_topic_title_length: 200
      max_topic_content_length: 10000
      max_comment_length: 5000
      enable_voting: true
      vote_weight: 1
      enable_search: true
      search_results_limit: 50
  - name: openagents.mods.workspace.shared_artifact
    enabled: true
    config:
      storage_path: ./artifacts/recipes
      max_artifact_size: 10485760
      retention_days: 30
      allowed_extensions:
      - .md
      - .html
      - .png
      - .jpg
      - .jpeg
  - name: openagents.mods.workspace.llm_logs
    enabled: true
    config:
      log_path: ./logs/llm_logs.json
      track_costs: true
      track_tokens: true
  created_by_version: 0.8.5
network_profile:
  discoverable: true
  name: Grandma's Recipe Network
  description: A network that converts voice recipes to digital cards with QR codes
    for sharing. Upload a voice recipe and get a beautiful card with a QR code linking
    to the full recipe.
  icon: https://openagents.org/icons/recipe-network.png
  website: https://openagents.org
  tags:
  - recipe
  - voice
  - asr
  - card-generation
  - qr-code
  categories:
  - utility
  - demo
  - collaboration
  country: Worldwide
  required_openagents_version: 0.7.4
  capacity: 100
  authentication:
    type: none
  host: 0.0.0.0
  port: 8700
log_level: INFO
data_dir: ./data/grandma-cook-network
runtime_limit: null
shutdown_timeout: 30

external_access:
  # Assign all MCP clients to the "guest" agent group
  default_agent_group: "guest"
 
  # Require authentication (optional)
  # auth_token: "your-secret-token"
  # Or use an environment variable
  # auth_token_env: "MCP_AUTH_TOKEN"
 
  # Only expose these tools (whitelist)
  exposed_tools:
    - generate_recipe_card
 
  # Hide these tools (blacklist)
  excluded_tools: null